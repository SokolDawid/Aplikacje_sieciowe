{extends file="../../templates/main.html"}

{block name=content}

<form action="{$conf->app_root}/app/security/login.php" method="post" class="login-content pure-form pure-form-stacked">
    <fieldset class="login-fieldset">
        <label for="id_login">Login:</label>
        <input id="id_login" type="text" name="login" value="{$form->login|default:''}">
        
        <label for="id_pass">Hasło:</label>
        <input id="id_pass" type="password" name="pass">
    </fieldset>
    <input type="submit" value="Zaloguj" class="pure-button pure-button-primary">
</form>

{if isset($msgs) && $msgs->isError()}
    <div class="login-messages">
        <h4>Wystąpiły błędy:</h4>
        <ol class="err">
        {foreach $msgs->getErrors() as $msg}
            <li>{$msg}</li>
        {/foreach}
        </ol>
    </div>
{/if}
{/block}
